---
layout: default
title: Eduardo Sampaio
---

<div class="col-xs-11 line-title"><h2>Projects</h2></div>
<div class="col-xs-1 line-title-side"><h1>&nbsp;</h1></div>
<ul class="list-unstyled projects">
  {% for project in site.posts %}
    <li>
      <div class='col-xs-11 content'>
        <h4><a href="{{ project.link }}">{{ project.title }}</a></h4>
        <p>{{ project.description }}</p>
      </div>
      <div class='col-xs-1 project-type'>
        <p><i class='icon-{{ project.type }}'></i></p>
      </div>
    </li>
  {% endfor %}
</ul>
